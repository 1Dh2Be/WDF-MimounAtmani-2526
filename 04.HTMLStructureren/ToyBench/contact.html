<head>
    <title>Contact | Ol' Toy Bench</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vendor styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <!-- site styles -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1><a href="index.html">Ol' Toy Bench</a></h1>
        <p>a second life for timeless toys</p>
        <!-- NAV LINKS -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT-->
    <main>
        <!-- CONTACT SECTION -->
        <section>
            <h2>
                CONTACT US
            </h2>

            <!-- CONTACT FORM -->
            <form>
                <div>
                    <label for="name">Name *</label>
                    <input type="text" name="name" id="name" placeholder="e.g. John Doe" required>
                </div>

                <div>
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="e.g. johndoe@sky.net" required>
                </div>

                <div>
                    <label for="phone">Phone *</label>
                    <input type="tel" name="phone" id="phone" placeholder="e.g. +32 489 44 33 22" required>
                </div>

                <div>
                    <label for="message">Message *</label>
                    <textarea name="message" id="message" required></textarea>
                </div>

                <button type="submit">SUBMIT</button>
            </form>

            <!-- CONTACT INFORMATION -->
            <section>
                <!-- Dit zou verbergd moeten met css, designer heeft het niet toegevoegd maar is best voor screen readers. -->
                <h2>Contact Information</h2>
                <!-- MAP -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.074685227813!2d-73.93979702333316!3d40.67232334004258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b80885223ad%3A0x4f11ce618e46bb24!2s1224%20Park%20Pl%2C%20Brooklyn%2C%20NY%2011213%2C%20USA!5e0!3m2!1sen!2sbe!4v1760692475050!5m2!1sen!2sbe"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

                <!-- ADDRESS INFO -->
                <address>
                    <div>
                        <p>
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            Address:
                        </p>
                        1224 Park Pl, Brooklyn, NY 11213
                    </div>
                    <div>
                        <p>
                            <span class="material-symbols-outlined">
                                call
                            </span>
                            Phone:
                        </p>
                        +1 800 559 6580
                    </div>
                    <div>
                        <p>
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                            E-mail:
                        </p>
                        <a href="mailto:mail@demolink.org">mail@demolink.org</a>
                    </div>
                </address>
            </section>

        </section>
    </main>

            <li><a href="#" title="tweet about us"><img src="img/icon-twitter.png" alt="icon twitter"></a></li>
        </ul>
    </footer>

</body>

</html>
