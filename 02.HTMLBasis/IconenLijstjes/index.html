<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconenLijstjes</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <!-- op mac gemaakt: icoontjes kunnen verschillen-->
  <body>
    <h2>Versie met UTF-8</h2>
    <ul>
      <li><a href="#">&#x2709; email</a></li>
      <li><a href="#">☎ telefoon</a></li>
      <li><a href="#">🖷 fax</a></li>
    </ul>

    <h2>Versie met emoji's</h2>
    <p>raad de film:</p>
    <ul>
      <li>🐔🏃‍♂️</li>
      <li>⏰🍊</li>
      <li>🔎🐟</li>
      <li>💩🕺</li>
    </ul>

    <h2>Versie met Material icons</h2>
    <ul>
      <li>
        <a href="#">
          <span class="material-symbols-outlined"> account_circle </span>
          account</a
        >
      </li>
      <li>
        <a href="#">
          <span class="material-symbols-outlined"> settings </span>
          instellingen
        </a>
      </li>
      <li>
        <a href="#">
          <span class="material-symbols-outlined"> help </span>
          help
        </a>
      </li>
    </ul>

    <h2>Versie met FontAwesome</h2>
    <ul>
      <li>
        <a href="#">
          <span class="fa-brands fa-facebook"></span>
          visit me
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa-brands fa-youtube"></span>
          watch me
        </a>
      </li>
      <li>
        <a href="#">
          <span class="fa-brands fa-square-instagram"></span>
          follow me
        </a>
      </li>
      <li>
        <a href="#"><span class="fa-brands fa-square-x-twitter"></span> X me</a>
      </li>
    </ul>
  </body>
</html>
